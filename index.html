<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="./styles/reset.css">
    </head>
    <body>
        <div id="head">
            <p style="font-size: 70px;"><u><i>Rock,Paper,Scissor</i></u></p><br>
        </div>
        <div id="middle">
            <div id="left">
                <div id="lhead">
                    <p id="game" style="font-family:'Times New Roman', Times, serif ;color: black;font-weight:bolder;font-size: larger; font-weight: bolder;"><u>Play Game</u></p>
                </div>
                <button onclick="rock()"><img src="./resources/rock.jpg"></button>
                <button onclick="paper()"><img src="./resources/paper.jpg"></button>
                <button onclick="scissor()"><img src="./resources/scissor.jpg"></button>
            </div>
            <div id="right">
                <div id="rhead">
                    <p id="instructions" style="font-family:'Times New Roman', Times, serif ;color:black;font-weight:bolder;font-size: larger; font-weight: bolder;"><u>Game Result</u></p>
                </div>
                <div id="GameInstructions">
                   <textarea id="result" rows="40" cols="70"></textarea>
                </div>
            </div>
        </div>
        <div id="foot">
            <p id="copy">
                Copyright &copy; Srinath.G
            </p>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
